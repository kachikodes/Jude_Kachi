<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input
          type="email"
          name="email"
          [value]="email"
          [(ngModel)]="email"
		  (ngModelChange)="listenToForm($event)"
          placeholder="Email"
          required=""
        />
        <input
          type="password"
          name="password"
          [value]="password"
          [(ngModel)]="password"
          placeholder="Password"
          required=""
        />
        <button (click)="routeToTable()" [disabled]="disableBtn">Sign up</button>
      </form>
    </div>

    <div class="login">
      <button>Login</button>
    </div>
  </div>
</body>
